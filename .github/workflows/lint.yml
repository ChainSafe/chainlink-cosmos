name: Lint

on:
  pull_request:
    branches:
      - "*" 

jobs:
  lint:
    name: Lint and License Headers
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v3.1.0
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.36
          args: --timeout=5m
      - name: License Check
        run: make license-check
