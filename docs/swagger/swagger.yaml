swagger: '2.0'
info:
  title: Chainlink Cosmos
  description: Chainlink Cosmos Node Application
  version: 1.3.1
paths:
  '/chainlink/feed/data/latest/{feedId}':
    get:
      operationId: LatestRoundData
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              roundData:
                type: array
                items:
                  type: object
                  properties:
                    feedId:
                      type: string
                    feedData:
                      type: object
                      properties:
                        context:
                          type: object
                          properties:
                            configDigest:
                              type: object
                              properties:
                                value:
                                  type: string
                                  format: byte
                            epoch:
                              type: integer
                              format: int64
                            round:
                              type: integer
                              format: int32
                        report:
                          type: object
                          properties:
                            attributedObservations:
                              type: array
                              items:
                                type: object
                                properties:
                                  observation:
                                    type: object
                                    properties:
                                      value:
                                        type: string
                                        format: byte
                                  observer:
                                    type: integer
                                    format: int64
                                title: >-
                                  AttributedObservation succinctly attributes a
                                  value reported to an oracle
                            signatures:
                              type: array
                              items:
                                type: string
                                format: byte
                          description: >-
                            AttestedReportMany consists of attributed
                            observations with

                            aggregated signatures from the oracles which have
                            sent this report to the

                            current epoch leader.
                      title: >-
                        OffChainReport corresponds to the "final" message. It is
                        sent by the

                        current leader with the aggregated signature(s) of all
                        participating oracles
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      parameters:
        - name: feedId
          in: path
          required: true
          type: string
      tags:
        - Query
  '/chainlink/feed/data/round/{roundId}/{feedId}':
    get:
      operationId: GetRoundData
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              roundData:
                type: array
                items:
                  type: object
                  properties:
                    feedId:
                      type: string
                    feedData:
                      type: object
                      properties:
                        context:
                          type: object
                          properties:
                            configDigest:
                              type: object
                              properties:
                                value:
                                  type: string
                                  format: byte
                            epoch:
                              type: integer
                              format: int64
                            round:
                              type: integer
                              format: int32
                        report:
                          type: object
                          properties:
                            attributedObservations:
                              type: array
                              items:
                                type: object
                                properties:
                                  observation:
                                    type: object
                                    properties:
                                      value:
                                        type: string
                                        format: byte
                                  observer:
                                    type: integer
                                    format: int64
                                title: >-
                                  AttributedObservation succinctly attributes a
                                  value reported to an oracle
                            signatures:
                              type: array
                              items:
                                type: string
                                format: byte
                          description: >-
                            AttestedReportMany consists of attributed
                            observations with

                            aggregated signatures from the oracles which have
                            sent this report to the

                            current epoch leader.
                      title: >-
                        OffChainReport corresponds to the "final" message. It is
                        sent by the

                        current leader with the aggregated signature(s) of all
                        participating oracles
              pagination:
                type: object
                properties:
                  next_key:
                    type: string
                    format: byte
                    title: |-
                      next_key is the key to be passed to PageRequest.key to
                      query the next page most efficiently
                  total:
                    type: string
                    format: uint64
                    title: >-
                      total is total number of results available if
                      PageRequest.count_total

                      was set, its value is undefined otherwise
                description: >-
                  PageResponse is to be embedded in gRPC response messages where
                  the corresponding

                  request message has used PageRequest.

                   message SomeResponse {
                           repeated Bar results = 1;
                           PageResponse page = 2;
                   }
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      parameters:
        - name: roundId
          in: path
          required: true
          type: string
          format: uint64
        - name: feedId
          in: path
          required: true
          type: string
        - name: pagination.key
          description: |-
            key is a value returned in PageResponse.next_key to begin
            querying the next page most efficiently. Only one of offset or key
            should be set.
          in: query
          required: false
          type: string
          format: byte
        - name: pagination.offset
          description: >-
            offset is a numeric offset that can be used when key is unavailable.

            It is less efficient than using key. Only one of offset or key
            should

            be set.
          in: query
          required: false
          type: string
          format: uint64
        - name: pagination.limit
          description: >-
            limit is the total number of results to be returned in the result
            page.

            If left empty it will default to a value to be set by each app.
          in: query
          required: false
          type: string
          format: uint64
        - name: pagination.count_total
          description: >-
            count_total is set to true  to indicate that the result set should
            include

            a count of the total number of items available for pagination in
            UIs. count_total

            is only respected when offset is used. It is ignored when key is
            set.
          in: query
          required: false
          type: boolean
      tags:
        - Query
  '/chainlink/module/account/{accountAddress}':
    get:
      operationId: GetAccountInfo
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              account:
                type: object
                properties:
                  submitter:
                    type: string
                    format: byte
                    title: submitter - associated cosmos account address
                  chainlinkPublicKey:
                    type: string
                    format: byte
                    title: >-
                      chainlinkPublicKey - public key of the associated
                      Chainlink Oracle account
                  chainlinkSigningKey:
                    type: string
                    format: byte
                    title: >-
                      chainlinkSigningKey - signing key of the associated
                      Chainlink Oracle account
                  piggyAddress:
                    type: string
                    format: byte
                    title: >-
                      piggyAddress - cosmos account address receivable for
                      reward and fee distribution
                title: >-
                  MsgAccount is the type defined for account associated with the
                  Chainlink node
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      parameters:
        - name: accountAddress
          in: path
          required: true
          type: string
          format: byte
      tags:
        - Query
  /chainlink/module/feed/reward/strategy:
    get:
      operationId: GetFeedRewardAvailStrategy
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              availStrategies:
                type: array
                items:
                  type: string
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      tags:
        - Query
  '/chainlink/module/feed/{feedId}':
    get:
      operationId: GetFeedByFeedId
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              feed:
                type: object
                properties:
                  feedId:
                    type: string
                    title: FeedId is the unique identifier of the feed
                  feedOwner:
                    type: string
                    format: byte
                    title: FeedOwner is the owner of the feed
                  dataProviders:
                    type: array
                    items:
                      type: object
                      properties:
                        address:
                          type: string
                          format: byte
                        pubKey:
                          type: string
                          format: byte
                      title: DataProvider is the type defined for feed data provider
                    title: >-
                      DataProviders is the init list of data provider of the
                      feed
                  submissionCount:
                    type: integer
                    format: int64
                    title: >-
                      The number of signatures required for a feedData
                      submission to be valid
                  heartbeatTrigger:
                    type: integer
                    format: int64
                    title: >-
                      The interval between which a new round should
                      automatically be triggered.

                      The given value in milliseconds will only be approximate
                      within block intervals
                  deviationThresholdTrigger:
                    type: integer
                    format: int64
                    description: >-
                      The fraction of deviation in the feed data required to
                      trigger a new round.

                      For example if the price of ATOM/USD changes by 1% then a
                      new round should occur

                      even if the heartbeat interval has not elapsed.
                  moduleOwnerAddress:
                    type: string
                    format: byte
                    title: Module owner who signs the add feed tx
                  feedReward:
                    title: feedReward struct describing how rewards should be paid
                    type: object
                    properties:
                      amount:
                        type: string
                        format: uint64
                        title: >-
                          amount is the base value that rewarded to each valid
                          data provider before designated strategy applied

                          amount is not allowed to be zero
                      strategy:
                        type: string
                        title: >-
                          reward strategy name, must be a registered strategy

                          this is allowed to be empty, in which case every data
                          provider will be rewarded the same amount token
                  desc:
                    type: string
                    title: Feed description
                title: MsgFeed is the type defined for new feed
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      parameters:
        - name: feedId
          in: path
          required: true
          type: string
      tags:
        - Query
  /chainlink/module/owner:
    get:
      operationId: GetAllModuleOwner
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              moduleOwner:
                type: array
                items:
                  type: object
                  properties:
                    address:
                      type: string
                      format: byte
                      title: address defines the address of the module owner
                    pubKey:
                      type: string
                      format: byte
                      title: pubKey defined the public key of the module owner
                    assignerAddress:
                      type: string
                      format: byte
                      title: the module owner who assigned this new module owner
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
